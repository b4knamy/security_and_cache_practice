<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API CORS TEST</h1>
    <input class="input" type="text">
    <button id="api">Get data</button>
    
    <br>
    <span id="text">...</span>

    <script>
        var input = document.querySelector('.input')
        var text = document.getElementById('text')
        document.getElementById('api').addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/' + input.value).then( (response) => response.json())
            .then((data) => {

                text.innerHTML = JSON.stringify(data, 3)
            })
        })
    </script>
</body>
</html>
